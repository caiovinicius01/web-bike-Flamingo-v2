{% extends 'base/main.html' %}
{% load static %}
{% block title %}
<title>Lista de produtos :: Aproveite nossas PROMOÇÕES!!!</title>
{% endblock %}

{% block content %}
    <h1>Lista de produtos</h1>
    <br><br>
    {% for p in produtos %}
        <tr>
            <td> <img src="{{p.imagem}}" /> </td>
            <td> {{p.modelo}} </td>
            <td> {{p.preco}} </td>
        </tr>
    {% empty %}

    {% endfor %}

{% endblock %}
